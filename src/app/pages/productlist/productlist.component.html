<div class="col">
    @for (item of this.productService.listItem; track $index) {
    <div class="card" style="width: 20rem;">
        <img class="card-img-top"
            src="http://images.all-free-download.com/images/graphicthumb/vector_illustration_of_ripe_bananas_567893.jpg"
            alt="Card image cap">
        <div class="card-block">
            <h4 class="card-title">Name: {{item.name}}</h4>
            <p class="card-text">Price: {{item.price}}</p>
            <a data-name="Banana" (click)="addToCart(item)" data-price="1.22" class="add-to-cart btn btn-primary">Add to
                cart</a>
        </div>
    </div>

    }
</div>
