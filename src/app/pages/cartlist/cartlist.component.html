@for (item of this.productService.cartList; track $index) {

<div class="col">
    <div class="card" style="width: 20rem;">
        <img class="card-img-top"
            src="http://images.all-free-download.com/images/graphicthumb/vector_illustration_of_ripe_bananas_567893.jpg"
            alt="Card image cap">
        <div class="card-block">
            <h4 class="card-title">Name: {{item.name}}</h4>
            <p class="card-text">Price: {{item.price}}</p>
            <p>quality:{{item.quality}}</p>
            <a data-name="Banana" data-price="1.22" class="add-to-cart btn btn-primary">Add to cart</a>
        </div>
    </div>
</div>
}
